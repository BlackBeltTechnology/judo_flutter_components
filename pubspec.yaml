version: 1.6.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'
    
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  mobx: ^2.0.4
